    <h1>Heres what Others Have to say About Us
    </h1>
    <div id="feedback-page">

        <div id="feedback-form">
            <form action="thanks.html" method="get">
                <h2>Let us know what you think</h2>
                <div class="form-item">
                     <label for="name"> Name:</label>
                    <input type="text" name="name" id="name" class="textbox" required placeholder="Antonio Marion">
                </div>
                <div class="form-item">
                    <label for="email"> Email:</label>
                    <input type="email" name="email" id="email" class="textbox" placeholder="Enter valid email address">
                </div>
                <div class="form-item form-align-top">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" rows="5" class="textbox"placeholder="Did you love us? We hope you did!"></textarea>
                </div>
                <div id="button-div">
                    <button type="submit">Submit</button>
                </div>
            </form>
        
    </div>
    <footer>
        <P class="footer">Royal Parade,<br> Killaloe,<br> Co.Clare</P>
        <ul id="social-networks">
            <li>
                <a href="http://www.facebook.com/PonteVecchioKillaloe" target="_blank" rel="noopener"

            </li>
            <li>
